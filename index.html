<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>

    <table>
        <thead>
            <tr>
                <th>nome</th>
                <th>idade</th>
                <th>altura</th>
                <th>peso</th>  
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td rowspan="">pedro</td>
                <td>21</td>
                <td>1,69</td>
                <td>65 kg</td>
            </tr>
            <tr>
                <td>tiago</td>
                <td>18</td>
                <td>1,70</td>
                <td colspan="4">62 kg </td>
    
            </tr>   
        </tbody>
       
    </table>
</body>
</html>
